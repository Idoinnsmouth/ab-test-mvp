services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: file:/data/db.sqlite
        ASSIGNMENT_SERVICE_URL: http://assignment-service:8080
    environment:
      DATABASE_URL: file:/data/db.sqlite
      ASSIGNMENT_SERVICE_URL: http://assignment-service:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - assignment-service
    volumes:
      - sqlite_data:/data

  assignment-service:
    build:
      context: ./micro-service
      dockerfile: Dockerfile
    environment:
      ASSIGNMENTS_DATABASE_URL: file:/data/db.sqlite
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
